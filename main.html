<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form id="loginForm">
		<h1>Login Form</h1>

		<label for="username">Username:</label>
		<input type="text" placeholder="Username" id="username" required><br><br>

		<label for="password">Password:</label>
		<input type="password" placeholder="Password" id="password" required><br><br>

		<label for="checkbox">Remember me:</label>
		<input type="checkbox" id="checkbox"><br><br>

		<input type="submit" id="submit" value="Submit">
	</form>

	<!-- Hidden button for existing user login -->
	<button id="existing" style="display:none;">Login as existing user</button>

	<script>
		const form = document.getElementById("loginForm");
		const usernameInput = document.getElementById("username");
		const passwordInput = document.getElementById("password");
		const rememberMe = document.getElementById("checkbox");
		const existingBtn = document.getElementById("existing");

		// Show "existing user" if credentials exist
		window.onload = () => {
			if (localStorage.getItem("username") && localStorage.getItem("password")) {
				existingBtn.style.display = "block";
			}
		};

		// Handle form submission
		form.addEventListener("submit", (e) => {
			e.preventDefault();
			const username = usernameInput.value;
			const password = passwordInput.value;

			alert(`Logged in as ${username}`);

			if (rememberMe.checked) {
				localStorage.setItem("username", username);
				localStorage.setItem("password", password);
			} else {
				localStorage.removeItem("username");
				localStorage.removeItem("password");
			}

			// Toggle visibility of existing user button
			existingBtn.style.display = localStorage.getItem("username") ? "block" : "none";
		});

		// Existing user login
		existingBtn.addEventListener("click", () => {
			const savedUsername = localStorage.getItem("username");
			alert(`Logged in as ${savedUsername}`);
		});
	</script>
</body>
</html>
