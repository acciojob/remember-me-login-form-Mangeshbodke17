<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form id="loginForm">
		<h1>Login Form</h1>

		<input type="text" placeholder="Username" id="username" required>
		<input type="password" placeholder="Password" id="password" required>

		<label>
			<input type="checkbox" id="checkbox"> Remember me
		</label>
		<br><br>

		<button type="submit" id="submit">Submit</button>
	</form>

	<!-- Hidden button for existing user login -->
	<button id="existing" style="display:none;">Login as existing user</button>

	<script>
		const form = document.getElementById("loginForm");
		const usernameInput = document.getElementById("username");
		const passwordInput = document.getElementById("password");
		const rememberMe = document.getElementById("checkbox");
		const existingBtn = document.getElementById("existing");

		// Check if credentials exist in localStorage
		window.onload = () => {
			if (localStorage.getItem("username") && localStorage.getItem("password")) {
				existingBtn.style.display = "block";
			}
		};

		// Handle form submission
		form.addEventListener("submit", (e) => {
			e.preventDefault(); // Prevent page refresh
			const username = usernameInput.value;
			const password = passwordInput.value;

			alert(`Logged in as ${username}`);

			if (rememberMe.checked) {
				localStorage.setItem("username", username);
				localStorage.setItem("password", password);
			} else {
				localStorage.removeItem("username");
				localStorage.removeItem("password");
			}

			// Show "existing user" button if credentials are saved
			if (localStorage.getItem("username")) {
				existingBtn.style.display = "block";
			} else {
				existingBtn.style.display = "none";
			}
		});

		// Handle existing user login
		existingBtn.addEventListener("click", () => {
			const savedUsername = localStorage.getItem("username");
			alert(`Logged in as ${savedUsername}`);
		});
	</script>
</body>
</html>
